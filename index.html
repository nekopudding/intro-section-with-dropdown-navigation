<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header id="appbar">
    <div class="appbar-left">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <a class="arrow appbar-item">Features</a>
      <a class="arrow appbar-item">Company</a>
      <a class="appbar-item">Careers</a>
      <a class="appbar-item">About</a>
    </div>

    <div class="appbar-right">
      <a class="login">Login</a>
      <a class="register">Register</a>
    </div>

    <div class="dropdown" id="features-dropdown">
      <a>Todo List</a>
      <a>Calendar</a>
      <a>Reminders</a>
      <a>Planning</a>
    </div>

    <div class="dropdown" id="company-dropdown">
      <a>History</a>
      <a>Our Team</a>
      <a>Blog</a>
    </div>
  </header>

  <main>
    <div>
      <h1>Make remote work</h1>

      <p>Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
    
      <button>Learn more</button>
      <img src="./images/client-databiz.svg" alt="databiz-logo">
      <img src="./images/client-audiophile.svg" alt="audiophile-logo">
      <img src="./images/client-meet.svg" alt="meet-logo">
      <img src="./images/client-maker.svg" alt="maker-logo">
    </div>
    <div>
      <img src="./images/image-hero-desktop.png" alt="hero">
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dean Yang</a>.
  </div>
</body>
</html>
